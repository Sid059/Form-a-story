<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" 
        placeholder="Enter animal name" required maxlength="20">
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" placeholder="Enter animal name" required maxlength="20">
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" placeholder="Enter animal name" required maxlength="20">
        <br>
        <label for="adj-1">Adjectived:</label>
        <input type="text" id="adj-1" name="adj-1" placeholder="Enter adjective" required maxlength="20">
        <br>
        <label for="verb-1">Verbing:</label>
        <input type="text" id="verb-1" name="verb-1" placeholder="Enter verb" required maxlength="20">
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" placeholder="Enter number" required>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Select speed:</label>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="medium fast">Bit Faster</option>
          <option value="faster">Faster</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" list="quote-choices" id="quote" name="quote" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" placeholder="Enter your message here!"></textarea>
        <br>
        <input type="submit" value="Form my Story!">
      </form>
    </section>
  </body>
</html>
